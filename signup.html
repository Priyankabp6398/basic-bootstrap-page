<!DOCTYPE html>
<html>
    <head>
        <link href="assets/css/signin.css" rel="stylesheet"/>

    </head>
    <body>
        <div class="container">
          <div class="header">
            <h1>Sign Up</h1>
          </div>
          <form class="form">
              <div class="form-control">
                <label for="username" name="username">Full Name</label>
                <input id="txtUserName" type="text" name="username"/>
                <small>Error message</small>
              </div>

              <div class="form-control">
                <label for="email" name="email">Email</label>
                <input id="txtEmail" type="email" name="email"/>
                <small>Error Message</small>
              </div>

              <div class="form-control">
                <label for="pwd" name="pwd">Password</label>
                <input id="txtPwd" type="password" name="pwd"/>
                <small>Error Message</small>
              </div>

              <div class="form-control">
                <label for="conpwd" name="conpwd">Repeat Password</label>
                <input id="txtConPwd" type="password" name="conpwd"/>
                <small>Error Message</small>
              </div>
              <div class="form-control">
                <button>sign Up</button>
              </div>
          </form>
        </div>
      <script src="assets/signin.js"></script>
    </body>
</html>
